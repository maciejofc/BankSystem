<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <p>Information about you</p>
    <div id="informations">

        <p th:text="${user.fullName}" />
        <p th:text="${user.birthDay}" />
        <p th:text="${user.email}" />
        <p th:text="${user.password}" />
        <p th:text="${user.streetAddress}" />
        <p th:text="${user.zipCode}" />
        <p th:text="${user.city}" />
        <p th:text="${user.country}" />
        <p th:text="${user.createdAt}" />
        <p th:text="${user.updatedAt}" />
        <p th:text="${user.authorities}" />
        <p th:text="${user.roles}" />


    </div>
</div>
</body>
</html>
