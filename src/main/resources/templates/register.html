<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<!--ns(namespace)-->
<!--A DTD(Document Type Definition :xmlns:th defines the structure and the legal elements
 and attributes of an XML document.-->
<head>
    <title>Login page</title>
</head>
<body>
<h1>Register page</h1>

<form th:object="${formData}" th:action="@{/register}" method="post">



    <label for="fullName">Full Name:</label>:
    <input type="text" id="fullName" th:field="*{fullName}" autofocus="autofocus" /> <br />
    <div  th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>


    <label for="birthDay">Date of birth:</label>:
    <input type="date" id="birthDay" th:field="*{birthDay}" autofocus="autofocus" /> <br />
    <div  th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></div>

    <label for="email">Email:</label>:
    <input type="email" id="email" th:field="*{email}" autofocus="autofocus" /> <br />
    <span th:if="${emailExists != null }" th:text="${emailExists}"></span>
    <div  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>


    <label for="password">Password:(8 characters minimum)</label>:
    <input type="password" id="password" th:field="*{password}" autofocus="autofocus" /> <br />
    <div  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

<!--    <label for="confirm_password">Confirm password:</label>:-->
<!--    <input type="password" id="confirm_password" name="confirm_password" autofocus="autofocus" /> <br />-->


    <label for="streetAddress">Street Address:</label>:
    <input type="text" id="streetAddress" th:field="*{streetAddress}" autofocus="autofocus" /> <br />
    <div  th:if="${#fields.hasErrors('streetAddress')}" th:errors="*{streetAddress}"></div>

    <label for="zipCode">Zip code:</label>:
    <input type="text" id="zipCode" th:field="*{zipCode}" autofocus="autofocus" /> <br />
    <div  th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></div>

    <label for="country">Country:</label>:
    <input type="text" id="country" th:field="*{country}" autofocus="autofocus" /> <br />
    <div  th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>



    <label>Account type:</label>
    <select th:field="*{accountType}">
        <option th:each="acc : ${listAccountsType}" th:value="${acc}" th:text="${acc}" />
    </select>
    <br/>

    <button type="submit">Sign in</button>
</form>
</body>
</html>
