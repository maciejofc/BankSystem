<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<!--ns(namespace)-->
<!--A DTD(Document Type Definition :xmlns:th defines the structure and the legal elements
 and attributes of an XML document.-->
<head>
    <title>Login page</title>
</head>
<body>
<h1>Register page</h1>

<form th:object="${formData}" th:action="@{/register}" method="post">

    <label for="fullName">Full Name:</label>:
    <input type="text" id="fullName" th:field="*{user.fullName}" autofocus="autofocus"/> <br/>
    <div th:if="${#fields.hasErrors('user.fullName')}" th:errors="*{{user.fullName}}"></div>


    <label for="birthDay">Date of birth:</label>:
    <input type="date" id="birthDay" th:field="*{user.birthDay}" autofocus="autofocus"/> <br/>
    <div th:if="${#fields.hasErrors('user.birthDay')}" th:errors="*{user.birthDay}"></div>

    <label for="email">Email:</label>:
    <input type="text" id="email" th:field="*{user.email}" autofocus="autofocus"/> <br/>
    <span th:if="${emailExists != null }" th:text="${emailExists}"></span>
    <div th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"></div>


    <label for="password">Password:(8 characters minimum)</label>:
    <input type="password" id="password" th:field="*{user.password}" autofocus="autofocus"/> <br/>
    <div th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}"></div>

    <!--    <label for="confirm_password">Confirm password:</label>:-->
    <!--    <input type="password" id="confirm_password" name="confirm_password" autofocus="autofocus" /> <br />-->


    <label for="streetAddress">Street Address:</label>:
    <input type="text" id="streetAddress" th:field="*{user.streetAddress}" autofocus="autofocus"/> <br/>
    <div th:if="${#fields.hasErrors('user.streetAddress')}" th:errors="*{user.streetAddress}"></div>

    <label for="zipCode">Zip code:</label>:
    <input type="text" id="zipCode" th:field="*{user.zipCode}" autofocus="autofocus"/> <br/>
    <div th:if="${#fields.hasErrors('user.zipCode')}" th:errors="*{user.zipCode}"></div>

    <label for="city">City:</label>:
    <input type="text" id="city" th:field="*{user.city}" autofocus="autofocus"/> <br/>
    <div th:if="${#fields.hasErrors('user.city')}" th:errors="*{user.city}"></div>


    <label for="country">Country:</label>:
    <input type="text" id="country" th:field="*{user.country}" autofocus="autofocus"/> <br/>
    <div th:if="${#fields.hasErrors('user.country')}" th:errors="*{user.country}"></div>

    <br/>
    <label for="funds">Initial funds:</label>
    <input type="number" id="funds" th:field="*{userDetail.funds}" autofocus="autofocus">
    <br/>
    <label>Account type:</label>
    <select th:field="*{userDetail.userType}">
        <option th:each="acc : ${listUserType}" th:value="${acc}" th:text="${acc}"/>
    </select>


    <button type="submit">Sign in</button>
</form>
</body>
</html>
